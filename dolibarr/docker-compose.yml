version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: dolibarr_server_1
      APP_PORT: 88
      container_name: dolibarr_app_proxy_1
  server:
    image: monogramm/docker-dolibarr
    restart: unless-stopped
    environment:
      DOLI_AUTO_CONFIGURE: ""
    volumes:
      - ${APP_DATA_DIR}/dolibarr:/var/www/html
      - ${APP_DATA_DIR}/apps:/var/www/html/custom
      - ${APP_DATA_DIR}/config:/var/www/html/conf
      - ${APP_DATA_DIR}/theme:/var/www/html/theme/YOUR_CUSTOM_THEME
