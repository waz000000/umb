version: '3.7'
services:
  app_proxy:
    environment:
      APP_HOST: dolibarr_web_1
      APP_PORT: 88
      container_name: dolibarr_app_proxy_1
  web:
    image: upshift/dolibarr:latest
    restart: on-failure
    depends_on:
      - dolibarr-suite_mariadb
    environment:
      DOLI_ADMIN_LOGIN: admin
      DOLI_ADMIN_PASSWORD: admin
      DOLI_DB_HOST: mariadb
      DOLI_DB_NAME: dolibarr
      DOLI_DB_USER: dolibarr
      DOLI_DB_PASSWORD: dolibarr
    volumes:
      - ${APP_DATA_DIR}/data/dolibarr_html:/var/www/html
      - ${APP_DATA_DIR}/data/dolibarr_docs:/var/www/documents
    container_name: dolibarr_web_1
  dolibarr-suite_mariadb:
    image: mariadb:latest
    restart: unless-stopped
    command: >-
      --character_set_client=utf8 --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    volumes:
      - ${APP_DATA_DIR}/data/mariadb_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: dolibarr
      MYSQL_USER: dolibarr
      MYSQL_PASSWORD: dolibarr
      MARIADB_ROOT_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_RANDOM_ROOT_PASSWORD: 'no'
      PORT: 3306
    container_name: mariadb
volumes:
  mariadb_data: null
  dolibarr_html: null
  dolibarr_docs: null
